<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div id="header" class="wow fadeIn"></div>
    <!-- txt -->
    <section class="background text-center text-white d-flex align-items-center">
        <div class="container-fluid">
            <h2 class="font-weight-bold">REGISTER</h2>
            <nav aria-label="breadcrumb " class="d-flex justify-content-center align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">HOME</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">REGISTER</li>
                </ol>
            </nav>
        </div>
    </section>
    <!-- end of txt -->

    <!-- main content -->
    <section id="register">
        <div class="container">
            <h4 class="mt-5"><b>CREATE ACCOUNT</b></h4>
            <div class="card card-body">
                <form action="">
                    <div class="row">
                        <!-- first name -->
                        <div class="col-md-6 col-xs-6">
                            <div class="form-group">
                                <label for="Firstname" id="firstname">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <!-- end of first name -->
                        <!-- last name -->
                        <div class="col-md-6 col-xs-6">
                            <div class="form-group">
                                <label for="Lastname" id="lastname">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <!--end of last name -->
                        <!-- email -->
                        <div class="col-md-6 col-xs-6">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email" id="email">
                                </div>
                            </div>
                        </div>
                        <!-- end of email-->
                        <!--password -->
                        <div class="col-md-6 col-xs-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" id="password">
                                </div>
                            </div>
                        </div>
                        <!--end of password-->
                        <!--password -->
                        <div class="col-md-6 col-xs-6">
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Confirm Password" id="password">
                                </div>
                            </div>
                        </div>
                        <!--end of password-->
                    </div>
                </form>
                <div id="submit-btn">
                    <a href="#" class="btn text-center mt-4" type="submit">CREATE ACCOUNT</a>
                </div>
            </div>
        </div>
    </section>
    <!-- end of content -->


<div id="footer" class="wow fadeIn"></div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
