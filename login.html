<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>

    <div id="header"></div>
    <!-- txt -->
    <section class="background text-center text-white d-flex align-items-center">
        <div class="container-fluid">
            <h2 class="font-weight-bold">LOGIN</h2>
            <nav aria-label="breadcrumb " class="d-flex justify-content-center align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="indexx.html">HOME</a></li>
                    <li class="breadcrumb-item active text-white" aria-current="page">LOGIN</li>
                </ol>
            </nav>
        </div>
    </section>
    <!-- end of txt -->

    <!-- main content -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="mt-5"><b>CREATE ACCOUNT</b></h4>
                    <div class="card card-body my-3">
                        <form action="">
                            <!-- email -->
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope login-fa"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email" id="email">
                                </div>
                            </div>
                            <!-- end of email-->
                            <!--password -->                           
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-unlock-alt login-fa"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            id="password">
                                    </div>
                                </div>                          
                            <!--end of password-->                            
                        </form>
                        <div id="submit-btn">
                            <a href="#" class="btn text-center" type="submit">LOGIN</a>
                        </div>
                        <a href="password.html" class="pt-3" type="submit">Forget Password?</a>
                    </div>
                </div>
                 <!-- new customer -->
            <div class="col-md-6">
                <h4 class="mt-5"><b>NEW CUSTOMER</b></h4>
            <div class="card card-body">
                <div class="card-title">
                    <h4>Create An Account</h4>
                </div>
                <div class="card-text">
                    <p class="register">Sign up for a free account at our store.Registration is quick and easy.It allows you to be
                        able to orderfrom our shop.To start shopping click register.
                    </p>
                </div>
                <div id="submit-btn">
                    <a href="register.html" class="btn text-center" type="submit">CREATE AN ACCOUNT</a>
                </div>
            </div>
        </div>
        <!-- end of customer -->
            </div>
        </div>
    </div>
</section>
<div id="footer" class="wow fadeIn"></div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
