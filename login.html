<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- txt -->
  <section class="background text-center text-white d-flex justify-content-center align-items-center">
      <div class="container">
          <h2 class="font-weight-bold">LOGIN</h2>
          <p>HOME / LOGIN</p>
         </div>
  </section>
  <!-- end of txt -->
<section class="login my-5">
    <div class="container">
        <div class="row">
            <!-- login -->
            <div class="col-md-6">
                <!-- title -->
                <div class="title">
                    <h3>LOGIN</h3>
                    <div class="underline"></div>
                </div>
                <!-- end of title -->
                <div class="card card-body my-3">
                    <div class="request-form">
                        <form>
                            <!-- email -->
                            <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email"  class="form-control"  placeholder="Email" id="email">
                            </div>
                            <!-- password -->
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"  class="form-control"  placeholder="Password" id="password">
                                </div>
                        </form>
                    </div>
                    <div id="submit-btn">
                        <a href="#" class="btn text-center" type="submit">LOGIN</a>
                    </div>
                    <a href="password.html" class="pt-3" type="submit">Forget Password?</a>
                </div>
            </div>
            <!-- end of login -->
            <!-- new customer -->
            <div class="col-md-6">
                    <h3>NEW CUSTOMER</h3>
                <!-- end of title -->
                <div class="card card-body my-3">
                    <div class="card-title">
                        <h4>Create An Account</h4>
                    </div>
                    <div class="card-text">
                        <p class="register">Sign up for a free account at our store.Registration is quick and easy.It allows you to be
                            able to orderfrom our shop.To start shopping click register.
                        </p>
                    </div>
                    <div id="submit-btn">
                        <a href="register.html" class="btn text-center" type="submit">CREATE AN ACCOUNT</a>
                    </div>
                </div>
            </div>
            <!-- end of customer -->
        </div>
    </div>
</section>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
